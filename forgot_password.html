<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style_.css'>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Recuperação de Senha</h1>
        <form id="recoveryForm">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Endereço de E-mail:</label>
                <input type="email" class="form-control" id="inputEmail" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="enviarEmailRecuperacao()">Enviar E-mail de Recuperação</button>
            <a href="index.html" class="btn btn-link">voltar</a>
        </form>
    </div>

    <script>
        function enviarEmailRecuperacao() {
            var email = document.getElementById('inputEmail').value;

            if (email === '') {
                alert('Por favor, insira um endereço de e-mail.');
            } else {
                alert('Um e-mail de recuperação foi enviado para ' + email + '.');
                // Aqui você pode adicionar a lógica para enviar o e-mail de recuperação
                // por exemplo, usando uma chamada AJAX para um servidor backend
            }
        }
    </script>
</body>
</html>
